<form #createVolFrm="ngForm" [formGroup]="volunteerFrm" (ngSubmit)="submitVolunteerForm(volunteerFrm.value)">
  <!-- <p class="c-text_lg color-grey-dark m-t-16">Volunteer.</p> -->
  <div id="06" class="tab-pane">
      <div class="o-oppo-form__subtitle c-text_sm color-grey-dark p-b-8 m-t-b-32 text_uppercase ltr-space">
        Volunteering details
      </div>
      <!-- subtitle end -->
      <div class="o-oppo-form__single">
          <div class="col-md-3 p-0">
              <div class="c-text_md o-oppo-form-title">Title</div>
          </div>
          <div class="col-md-9 p-0">
              <div class="c-form__group m-t-0 c-form--sm c-form--noeffect">
                  <input formControlName="volunteerTitle" class="c-form__input" type="text" placeholder="Name of your project">
                  <span class="c-form__highlight"></span>
                  <span class="c-form__bar"></span>
                  <!-- <label>Name of your project</label> -->
              </div>
              <p *ngIf="volunteerFrm.controls['volunteerTitle'].errors?.required && createVolFrm.submitted" class="c-form__validation error">Title is required!</p>
          </div>
      </div>
      <!-- Title end -->
      <div class="o-oppo-form__single">
          <div class="col-md-3 p-0">
              <div class="c-text_md o-oppo-form-title">Description</div>
          </div>
          <div class="col-md-9 p-0">
              <div class="c-form__group m-t-0 c-form--sm c-form--noeffect">
                  <!-- <input formControlName="volunteerCause" class="c-form__input" type="text" placeholder="What cause does it relate to?"> -->
                  <quill-editor [modules]="quillModules" [style]="{height: '250px'}" class="quill-editor" [placeholder]="''" formControlName="volunteerCause"></quill-editor>
                  <span class="c-form__highlight"></span>
                  <span class="c-form__bar"></span>
                  <!-- <label>Describe the cause</label> -->
              </div>
              <p *ngIf="volunteerFrm.controls['volunteerCause'].errors?.required && createVolFrm.submitted" class="c-form__validation error">This is required!</p>
          </div>
      </div>
      <div class="o-oppo-form__single">
          <div class="col-md-3 p-0">
              <div class="c-text_md o-oppo-form-title">Industry</div>
          </div>
          <div class="col-md-6 p-0">
              <div class="c-form__group m-t-0">
                  <select formControlName="volunteerIndustry" class="c-form-control p-l-0">
                      <option value="">Select</option>
                      <option *ngFor="let category of industryList" [value]="category.name">
                          {{ category.name }}
                      </option>
                  </select>
              </div>
              <p *ngIf="volunteerFrm.controls['volunteerIndustry'].errors?.required && createVolFrm.submitted" class="c-form__validation error">Industry is required!</p>
          </div>
      </div>
      <!-- Description end -->
      <div class="o-oppo-form__single">
          <div class="col-md-3 p-0">
              <div class="c-text_md o-oppo-form-title">Skills Required </div>
          </div>
          <div class="col-md-9 p-0">
              <div class="c-form__group m-t-0 c-form--sm c-form--noeffect">
                  <input formControlName="volunteerSkills" class="c-form__input" type="text" placeholder="What skills are you looking for in volunteers">
                  <span class="c-form__highlight"></span>
                  <span class="c-form__bar"></span>
                  <!-- <label>What skills are you looking for in volunteers</label> -->
              </div>
              <p *ngIf="volunteerFrm.controls['volunteerSkills'].errors?.required && createVolFrm.submitted" class="c-form__validation error">Skills are required!</p>
          </div>
      </div>
      <!-- Skills end -->
      <div class="o-oppo-form__single">
          <div class="col-md-3 p-0">
              <div class="c-text_md o-oppo-form-title">Location</div>
          </div>
          <div class="col-md-9 p-0">
              <div class="c-form__group m-t-0 c-form--sm c-form--noeffect">
                  <input formControlName="volunteerLocation" class="c-form__input" type="text" placeholder="Location of the opportunity">
                  <span class="c-form__highlight"></span>
                  <span class="c-form__bar"></span>
                  <!-- <label>Location of the opportunity</label> -->
              </div>
              <p *ngIf="volunteerFrm.controls['volunteerLocation'].errors?.required && createVolFrm.submitted" class="c-form__validation error">Location is required!</p>
          </div>
      </div>
      <!-- Add Collaborators end -->
      <div class="o-oppo-form__single">
          <div class="col-md-3 p-0">
              <div class="c-text_md o-oppo-form-title">Requirements</div>
          </div>
          <div class="col-md-9 p-0">
              <div class="o-oppo-form-check float_left m-r-16">
                  <label for="License"> Driver's License 
                      <input id="License" formControlName="volunteerDL" type="checkbox">
                  </label>
              </div>
              <div class="o-oppo-form-check float_left m-r-16">
                  <label for="Check"> Background Check
                      <input id="Check" formControlName="volunteerBGC" type="checkbox">
                  </label>
              </div>
              <div class="o-oppo-form-check float_left">
                  <label for="Training"> Orientation or Training
                      <input id="Training" formControlName="volunteerORTR" type="checkbox">
                  </label>
              </div>
          </div>
      </div>
      <!-- Add Collaborators end -->
      <div class="o-oppo-form__single">
        <div class="col-md-3 p-0"></div>
        <div class="col-md-9 p-0">
            <p *ngIf="_oppDetails?.formType === 'create'" class="c-text_sm color-grey-dark m-t-24">By clicking 'Create', you are agreeing to the <a (click)="termsAction('show')" class="text-theme">Terms &amp; Conditions.</a> and the <a (click)="termsAction('show')" class="text-theme">Privacy policy</a>.</p>
            <button *ngIf="_oppDetails?.formType === 'create'" type="submit" [disabled]="oppSubmitting" class="btn btn-primary btn-md m-t-16 m-b-16">Create</button>
            <button *ngIf="_oppDetails?.formType === 'edit'" type="submit" [disabled]="oppSubmitting" class="btn btn-primary btn-md m-t-16 m-b-16">Update</button>
            <button *ngIf="_oppDetails?.formType === 'edit'" type="button" class="btn btn-default btn-md m-l-8" (click)="cancelUpdate()">Cancel</button>
        </div>
      </div>
      <!-- btn end -->
  </div>
</form>

<!-- Terms Modal -->
<app-modal-new #termsPopup [closeOnEscape]="true" [closeOnOutsideClick]="true" modalClass="reg_step1_otp modal-term-policy">
    <modal-content>
    <div class="in db" id="termsandcondition">
        <div class="modal-dialog modal-lg terms_and_condition">
            <!-- Modal content-->
            <div class="modal-content modal-container">
                <div class="modal-header with_border_none">
                    <button type="button" class="close" data-dismiss="modal" (click)="termsAction('hide')">x</button>
                </div>
                <app-terms-and-conditions-content></app-terms-and-conditions-content>
            </div>
        </div>
    </div>
    </modal-content>
</app-modal-new>
<!-- Terms Modal -->
