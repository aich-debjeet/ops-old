<section class="o-explore-catagory-sec">
  <div *ngFor="let spotfeed of profileSpotfeeds;" class="o-explore-catagory-block m-r-8">
    <div class="pointer" [routerLink]="['/spotfeed', spotfeed.name]">
      <div class="o-explore-catagory__thumb" [ngStyle]="{ 'background-size': 'cover', 'background-position': 'center'}" [lazyLoad]="baseUrl + spotfeed?.image">
        <!-- <img src="{{ baseUrl + spotfeed.image }}" alt=""> -->
      </div>
      <div class="o-explore-catagory__title c-text_sm p-l-8">
        {{ spotfeed?.name | truncate:[10, '...'] }}
      </div>
    </div>
  </div>
</section>

<section class="o-explore-catagory-main m-t-24 ptop-50"></section>

<section class="o-explore-catagory-main m-t-24">
  <div class="container p-0">
    <div *ngFor="let spotfeed of mergedSpotfeeds" class="o-explore-card m-r-16 m-t-16" [routerLink]="['/spotfeed', spotfeed?.industryType ]" >
      <!-- <img [defaultImage]="defaultImage"
             [lazyLoad]="baseUrl + spotfeed?.feeds[0].image"
             [useSrcset]="true"
             [offset]="offset"> -->
      <div class="o-explore-card__media" [ngStyle]="{'background-size': 'cover', 'background-position': 'center'}" [lazyLoad]="baseUrl + spotfeed?.feeds[0].image"></div>
      <div class="o-explore-img-title--sm c-text_sm color-white">{{ spotfeed?.industryType }}</div>
    </div>
  </div>
</section>

<!-- preloader -->
<div *ngIf="showPreloader === true">
  <div class="sticky">
      <div class="loader">Loading...</div>
  </div>
</div>
<!-- preloader -->

<!-- if spotfeeds not found -->
<div *ngIf="mergedSpotfeeds && mergedSpotfeeds?.length === 0;">
  <p class="result-not-found">Spotfeeds not found!</p>
</div>
<!-- if spotfeeds not found -->
