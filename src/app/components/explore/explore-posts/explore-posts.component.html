<div id="posts" class="tab-pane fade in active">
    <!-- single entity -->
    <ngx-masonry *ngIf="posts?.length > 0"
        [options]="masonryOptions"
        [useImagesLoaded]="true">
        <ngx-masonry-item *ngFor="let post of posts" class="col-md-3 col-sm-4 col-xs-12 p-8">
            <app-post-card (postDelete)="deletePost($event)" [mediaData]="post"></app-post-card>
        </ngx-masonry-item>
    </ngx-masonry>
    <!-- single entity -->
</div>
