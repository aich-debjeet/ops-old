<section class="ops_reset_password">
        <div class="container">
            <!-- registraion middle container -->
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                  <p class="text-center ops_reset_logo"><img src="/assets/img/logo_black.svg" alt="One Page Spotlight"></p>
                  <h2 class="text-center"><a>Reset your password</a></h2>
                  <div class="row">
                  <div class="col-md-12">
                    <ul class="list-inline reset_avatar_cont">
                           <li class="list-inline-item ops_reset_avatar">
                             <img src="/assets/img/avatar.jpg" class="img-responsive">
                           </li>
                           <li class="list-inline-item">
                              <h4 class="reset_avatar_name">Tobias Van Schneider</h4>
                              <p class="reset_avatar_username">@tobias</p>
                           </li>
                    </ul>
                  </div>
                </div>
                <form [formGroup]="createPass" (submit)="submitForm(createPass.value)" #myform="ngForm">
                    <div class="form_group">
                        <button class="password-toggle pos-abs" type="button" (click)="passwordShowToggle()" title="{{ passwordShow ? 'Hide Password' : 'Show Password' }}" >
                            <span class="fa {{ passwordShow ? 'fa-eye' : 'fa-eye-slash' }}"></span>
                        </button>
                        <input class="form_input" type="{{ passwordShow ? 'text' : 'password' }}" formControlName="password">
                        <span class="form_highlight"></span>
                        <span class="form_bar"></span>
                        <label>Enter new password</label>
                    </div>
                    <p class="error_alert" *ngIf="createPass.controls['password'].errors?.required && myform.submitted">Password is required</p>
                    <p class="error_alert" *ngIf="createPass.controls['password'].errors?.isWeakPassword">Weak password! Please use special chars, numbers and capital letters</p>
                    <br class="height-28" >
                    <div class="form_group">
                        <input class="form_input" type="password" formControlName="confirmpassword">
                        <span class="form_highlight"></span>
                        <span class="form_bar"></span>
                        <label>Re-enter password</label>
                    </div>
                    <p class="error_alert" *ngIf="createPass.controls['confirmpassword'].errors?.required && myform.submitted">Confirm password is required</p>
                    <p class="error_alert" *ngIf="createPass.controls['confirmpassword'].errors?.passwordDoesNotMatch">Confirm password not matched</p>
                    <div class="text-center mtop-18">
                        <app-button [className]="'btn-default btn-sm'" [type]="'submit'">UPDATE</app-button>
                    </div>
                </form>
                </div>
            </div>
            <!-- //registraion middle container -->
        </div>
    </section>
