<app-navigation-logo></app-navigation-logo>
<section class="ops_reset_password main_ht_fix">
  <div class="container">
    <!-- registraion middle container -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center">Check your phone</h2>
        <p class="check_phone_text">We've texted a code to the phone number ending with {{
          forgotP?.fp_user_options?.phone }}
          <br> Once you receive the code, enter it below to reset your password.
        </p>
        <form [formGroup]="otpForm" (ngSubmit)="otpSubmit(otpForm.value)" #myform="ngForm">
          <div class="c-form__group c-form--lg">
            <input class="c-form__input" formControlName="otpNum" type="text" maxlength="6" placeholder="Enter OTP" (keydown)="allowNumbersOnly($event)">
            <span class="c-form__highlight"></span>
            <span class="c-form__bar"></span>
            <!-- <label>Enter OTP</label> -->
            <!-- <span>00:59</span> -->
          </div>
          <p class="c-form__validation text-center" *ngIf="myform.submitted && (forgotP?.fp_submit_otp_failed)">Invalid OTP</p>
          <p class="c-form__validation text-center" *ngIf="myform.submitted && (otpForm.controls['otpNum'].errors?.required || otpForm.controls['otpNum'].errors?.invalidOtp)">Please enter your 6 digit OTP number</p>
          <div *ngIf="!resending" class="text-center otp-dont-get">
            <a (click)="resendOtp()" class="color-theme">Didn't get your OTP?</a>
          </div>
          <div *ngIf="resending" class="text-center otp-dont-get">
            <a>Resending the OTP, please wait...</a>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg capitalize" [disabled]="forgotP?.fb_uploading_data">Validate</button>
          </div>
        </form>
      </div>
    </div>
    <!-- //registraion middle container -->
  </div>
</section>
