<app-navigation-logo></app-navigation-logo>
<section class="ops_reset_password">
	<div class="container">
		<!-- registraion middle container -->
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="c-h3 c-text-regular text-center">Forgot password?</div>
				<p class="check_phone_text">Enter your phone number, e-mail or username</p>
				<form [formGroup]="forgotPass" (submit)="submitForm(forgotPass.value)" #myform="ngForm">
						<div class="c-form__group c-form--lg">
							<input class="c-form__input" type="text" required formControlName="identity">
							<span class="c-form__highlight"></span>
							<span class="c-form__bar"></span>
							<label>Phone Number, E-mail or Username</label>
							<p class="c-form__validation" *ngIf="forgotPass.get('identity').hasError('required') && myform.submitted" >Please enter your phone number, e-mail or username</p>
						</div>
						<p class="c-form__validation m-t-b-8" *ngIf="forgotP?.fp_user_exists" >We couldn't find your account with that information</p>
						<p class="c-form__validation m-t-b-8" *ngIf="forgotP?.fp_user_response?.error_desc === 'Multi_Account_Error'" >We found more than one account with that number. <br>Please try again with your username or email.</p>
						<div class="text-center m-t-24">
							<button class="btn btn-primary btn-md" type="submit" [disabled]="forgotP?.fp_checking">CHECK</button>
						</div>
					</form>
			</div>
		</div>
		<!-- //registraion middle container -->
	</div>
</section>
<app-footer></app-footer>
