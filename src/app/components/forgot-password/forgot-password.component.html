<section class="ops_reset_password">
	<div class="container">
		<!-- registraion middle container -->
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<p class="text-center ops_reset_logo"><img src="/assets/img/logo_black.svg" alt="One Page Spotlight"></p>
				<h2 class="text-center"><a href="">Forgot password?</a></h2>
				<p class="check_phone_text">Enter your phone number, e-mail or username</p>
				<form >
					<div class="form_group">
						<input class="form_input" type="text" required="">
						<span class="form_highlight"></span>
						<span class="form_bar"></span>
						<label>Number, E-mail or Username</label>
					</div>
					<div class="text-center">
						<app-button [className]="'btn-default btn-sm'" (onClick)="submitData($event)" [type]="'submit'">CHECK</app-button>
					</div>
				</form>
			</div>
		</div>
		<!-- //registraion middle container -->
	</div>
</section>
