<h6 class="c-text_lg m-t-24">Channel
    <a href="#" class="color-theme float_right">See all</a>
</h6>

<div *ngIf="channels && channels.length === 0; else channels_found;">
    <p class="result-not-found">Channels not found!</p>
</div>

<ng-template #channels_found>
    <div class="row m-0">
        <div *ngFor="let channel of channels | slice:0:6" class="col-md-2 p-0 p-r-10 p-b-10">
            <app-channel [channelData]="channel"></app-channel>
        </div>
    </div>
</ng-template>
