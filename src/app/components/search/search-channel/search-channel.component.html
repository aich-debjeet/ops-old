<div infinite-scroll (scrolled)="onScroll($event)" class="row channel-row">
    <div class="col-12">
        <div *ngFor="let channel of channels" class="col-md-2 channel-col-3">
            <app-channel [channelData]="channel"></app-channel>
        </div>
    </div>
</div>

<!-- preloader -->
<div class="w100 clb" *ngIf="showPreloader === true">
    <div class="sticky">
        <div class="loader">Loading...</div>
    </div>
</div>
