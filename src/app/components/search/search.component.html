      </div><!-- search end -->
    </div>
  </section><!-- top section end -->
  
  <section class="o-search-result-container">
      <div class="container">
          
          <!-- search message -->
          <div class="o-search-empty" *ngIf="beforeSearch">
              <div class="o-search-empty__icon"><img src="{{ baseUrl }}img/svg/ico_search.svg"></div>
              <div class="o-search-empty__txt p-t-32">
                  <h3 class="c-h3 m-b-16 f-w_500">Search One Page Spotlight </h3>
                  <p class="c-text_md color-grey-dark">
                      Find your favourite People, Post, Channel, Spotfeed,
                      Opportunity, Event and Community
                  </p>
              </div>
          </div>
          <!-- search message -->

          <!-- search result -->
            <div class="o-search-result-block m-t-16 p-b-24" *ngIf="searchString?.length > 0 && !isSearching">

                <!-- people -->
                <div class="col-md-6 p-l-0 h-50-auto">
                    <app-search-people></app-search-people>
                </div><!-- people -->

                <!-- posts -->
                <div class="col-md-6 p-r-0 h-50-auto">
                    <app-search-post></app-search-post>
                </div><!-- posts -->
                
            </div>
          <!-- search result -->

          <!-- search prelaoder -->
          <div *ngIf="showPreloader">
            <div class="sticky">
                <div class="loader">Loading...</div>
            </div>
          </div>
          <!-- search prelaoder -->

      </div>
  </section>

  <app-footer></app-footer>
