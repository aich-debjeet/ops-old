<div class="ops_search" id="search-popup">
    <p class="search_close">
        <a rouetrLink="/home"><img src="/assets/img/svg/ico_close.svg" alt=""></a>
    </p>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 search_top_input">
                <form action="" >
                    <div class="form_group">
                        <input class="form_input" type="text" [value]="" [formControl]="searchQuery" >
                        <!-- <label id="search-placeholder" *ngIf="showSearchPlaceholder" >Search</label> -->
                        <p class="search_top_icon">
                            <img *ngIf="!isLoading" src="assets/img/svg/ico_search.svg">
                            <img *ngIf="isLoading" src="assets/img/spinner.gif">
                        </p>
                    </div>
                </form>
            </div>
            <div class="col-md-12 home_tabs">

                <div class="people-wrapper col-md-12 ops_artist_follow">

                    <div class="panel20 text-center" *ngFor="let user of users" >
                        <figure class="avatar_artist_follow">
                            <img *ngIf="user.profileImage" src="{{ baseUrl + user.profileImage }}">
                        </figure>
                        <div class="ops_heading">{{ user.name }}</div>
                        <p class="ops_heading12">@{{ user.extra.username }}</p>
                        <button type="button" class="btn btn-xs btn-normal btn-follow">
                            <span class="btn-label-follow">
                            <img src="https://d33wubrfki0l68.cloudfront.net/dad39c553de20299ab403e1e0d2dcbd6062911cc/62cff/img/svg/ico_plus_white.svg">
                            </span> FOLLOW
                        </button>
                    </div>

                </div>
