<div class="ops_search" id="search-popup">
    <p class="search_close">
        <a href="/home"><img src="/assets/img/svg/ico_close.svg" alt=""></a>
    </p>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 search_top_input">
                <form action="" >
                    <div class="form_group">
                        <input (focus)="searchOnFocus()" (blur)="searchOnBlur()" class="form_input" type="text" [ngModel]="searchString" [ngModelOptions]="{standalone: true}" (ngModelChange)="searchTrigger($event)" >
                        <label id="search-placeholder" *ngIf="showSearchPlaceholder" >Search</label>
                        <p class="search_top_icon">
                            <img *ngIf="!isLoading" src="/assets/img/svg/ico_search.svg">
                            <img *ngIf="isLoading" src="/assets/img/spinner.gif">
                        </p>
                    </div>
                </form>
            </div>
            <div class="col-md-12 home_tabs">
                
                <!-- with childs -->
                <ul class="nav nav-tabs">
                    <li><a (click)="selectTab('tab-all')" >All</a></li>
                    <li><a (click)="selectTab('tab-channel')" >Channel</a></li>
                    <li><a (click)="selectTab('tab-post')" >Post</a></li>
                    <li><a (click)="selectTab('tab-people')" >People</a></li>
                </ul>
                <div class="tabs-container">
                    <app-search-all *ngIf="activeTab == 'tab-all'" id="tab-all" class="tabs"></app-search-all>
                    <app-search-post *ngIf="activeTab == 'tab-post'" id="tab-post" class="tabs"></app-search-post>
                    <app-search-people *ngIf="activeTab == 'tab-people'" id="tab-people" class="tabs"></app-search-people>
                    <app-search-channel *ngIf="activeTab == 'tab-channel'" id="tab-channel" class="tabs"></app-search-channel>
                </div>
                <!-- with childs -->

            </div>
        </div>
    </div>
</div>
