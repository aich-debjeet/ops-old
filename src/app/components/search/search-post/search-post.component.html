<div infinite-scroll (scrolled)="onScroll($event)" class="col-md-12 p-0 m-t-16 m-b-50">

    <!-- single entity -->
    <ngx-masonry [useImagesLoaded]="true">
        <ngx-masonry-item *ngFor="let post of posts" class="col-md-4 p-l-r-8 m-b-16">
                <app-post-card [mediaData]="post"></app-post-card>
        </ngx-masonry-item>
    </ngx-masonry>
    <!-- single entity -->

</div>

<!-- preloader -->
<div class="w100 clb" *ngIf="showPreloader === true">
    <div class="sticky">
        <div class="loader">Loading...</div>
    </div>
</div>
<!-- preloader -->
