<h6 class="c-text_lg p-b-16 with_border_bottom">Post
    <a href="#" class="color-theme float_right">See all</a>
</h6>

<div *ngIf="posts && posts.length === 0; else posts_found;">
    <p class="result-not-found">Posts not found!</p>
</div>

<ng-template #posts_found>
    <div *ngFor="let post of posts" class="o-post-result-block">
        <app-post-card-new [post]="post"></app-post-card-new>
    </div>
</ng-template>
