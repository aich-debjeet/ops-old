<div *ngIf="people?.length > 0" infinite-scroll (scrolled)="onScroll($event)" class="o-search-result-block m-r--8 m-l--8">
    <div *ngFor="let person of people" class="col-3 c-scard-block">
        <app-user-card-search [artist]="person" [ownerHandle]="ownerHandle" (followActions)="followActions($event)"></app-user-card-search>
    </div>
</div>

<!-- preloader -->
<div class="w100 clb" *ngIf="showPreloader === true">
    <div class="sticky">
        <div class="loader">Loading...</div>
    </div>
</div>
