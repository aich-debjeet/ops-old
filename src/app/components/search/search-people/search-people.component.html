<div *ngIf="artists?.length > 0" infinite-scroll (scrolled)="onScroll($event)" class="o-search-result-block">
    <div *ngFor="let artist of artists" class="col-3 c-scard-block">
        <app-user-card-search [artist]="artist"></app-user-card-search>
    </div>
</div>

<!-- preloader -->
<div class="w100 clb" *ngIf="showPreloader === true">
    <div class="sticky">
        <div class="loader">Loading...</div>
    </div>
</div>
