<div class="c-text_md float_left width100 m-b-8">
    <a *ngIf="profileType === 'registered'" (click)="toggleProfileType()" class="color-theme">See unregistered users</a>
    <a *ngIf="profileType !== 'registered'" (click)="toggleProfileType()" class="color-theme">See registered users</a>
</div>

<div *ngIf="!showPreloader && people?.length > 0" infinite-scroll (scrolled)="onScroll($event)" class="o-search-result-block">
    <div *ngFor="let person of people" class="col-3 c-scard-block">
        <app-user-card-search [artist]="person"></app-user-card-search>
    </div>
</div>

<!-- preloader -->
<div class="w100 clb" *ngIf="showPreloader === true">
    <div class="sticky">
        <div class="loader">Loading...</div>
    </div>
</div>
<!-- preloader -->
