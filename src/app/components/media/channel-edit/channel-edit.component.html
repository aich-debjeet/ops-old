<app-modal [modalTitle]="'Edit Channel'" [open]="true" [blocking]='false' (onClose)="doClose($event)"  modalId='ViewMedia' class="media__tiny" size="tiny">
    <form [formGroup]="channelForm" novalidate #myform="ngForm">
        <!-- <div class="edit-channel_head">
            <div class="col-md-12 padding_none">
                <h2>Edit Channel</h2>
            </div>
        </div> -->
        <div class="edit-channel_sec_block">
            <div id="basic_info" class="edit-channel_content_block show" style="display: none;">
                <div class="editarea">
                    <div class="form_group">
                        <input formControlName="title" class="form_input" required="" type="text" disabled="">
                        <span class="form_highlight"></span>
                        <span class="form_bar"></span>
                        <label>Title</label>
                    </div>
                    <div class="form_group">
                        <textarea class="form_input form_textarea" formControlName="desc" name="" placeholder="About your Channel"></textarea>
                        <span class="form_highlight"></span>
                        <span class="form_bar"></span>
                        <label>Bio</label>
                    </div>
                    <div class="form_group">
                        <tag-input [(ngModel)]='tags'
                            [placeholder]="'Add Tags'"
                            [theme]="'ops-theme'"
                            [ngModelOptions]="{standalone: true}"
                            [secondaryPlaceholder]="'Add tags to channel'">
                        </tag-input>
                    </div>
                    <div class="form_group display-inline-block width100">
                        <select formControlName="privacy" class="form-control width45 float-right" id="sel1" [(ngModel)]="selectedPrivacy">
                            <option value="0">Public</option>
                            <option value="1">Private</option>
                        </select>
                        <select formControlName="type" class="form-control width45" id="sel1" [(ngModel)]="selectedIndustry">
                            <option value="">Industry</option>
                            <option *ngFor="let industry of industryList.industries" [value]="industry.code" >{{ industry.name }}</option>
                        </select>
                    </div>
                    <!-- <div class="form_group">
                        <input class="form_input" required="" type="text" value="">
                        <span class="form_highlight"></span>
                        <span class="form_bar"></span>
                        <label>Add People</label>
                    </div> -->
                    <div class="form_group">
                        <tag-input [(ngModel)]='people'
                        [placeholder]="'Add people'"
                        [theme]="'ops-theme'"
                        [onTextChangeDebounce]="500"
                        [ngModelOptions]="{standalone: true}"
                        [secondaryPlaceholder]="'Add people to channel'"
                        [onlyFromAutocomplete]="true"
                        [displayBy]="'name'"
                        [identifyBy]="'handle'">
                            <tag-input-dropdown
                                [displayBy]="'name'"
                                [identifyBy]="'handle'"
                                [autocompleteObservable]="requestAutocompleteItems">
                                <ng-template let-item="item" let-index="index" class="userList">
                                    <div class="tinyImgHolder">
                                        <img class="tinyImg" width="24" src="{{ 'http://d206s58i653k1q.cloudfront.net/' + item.profileImage}}"/>
                                    </div>
                                    <span class="tinyName">
                                        {{ item.name }}
                                        <span class="tinyUsername">
                                        ({{ item.extra.username }})
                                        </span>
                                    </span>
                                </ng-template>
                            </tag-input-dropdown>
                        </tag-input>
                    </div>
                </div>
            </div>
            <!-- edit profile content block end -->
        </div>
        <div class="edit_channel_footer">
            <div class="col-md-6 padding_none text-right">
                <button type="button" class="btn btn-network btn-sm capitalize" (click)="doClose($event)">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm capitalize">Save</button>
            </div>
        </div>
        <!-- edit profile head end -->
    </form>
</app-modal>
