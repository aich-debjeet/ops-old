<app-navigation-logo></app-navigation-logo>

<section class="o-sign_block">
    <div class="o-skill-selection-top">
        <div class="container">
            <h3 class="c-h3 f-w_500 text-center m-t-32">Select your skills</h3>
            <div class="c-text_md color-grey-dark text-center m-t-8">The 12 steps to acquire mind-power is intended to build positive visuals,
                <br> acquire mind power and help you achive your
            </div>
            <form [formGroup]="searchSkillForm">
                <div class="o-skill-search m-t-16">
                    <div class="c-form__group c-form--lg c-form--noeffect c-form__faded--lg">
                        <input class="c-form__input p-l-16" type="text" formControlName="profession" [(ngModel)]="search" (ngModelChange)="onSearchChange($event)">
                        <label class="p-l-8">Search skills</label>
                        <span>
                            <img [src]="image_base_url + 'img/svg/ico_search.svg'" class="c-form__input--righticon">
                        </span>
                    </div>
                </div>
            </form>
            <div class="o-skill-result-top m-t-8">
                <!-- for skill slider -->
            </div>
        </div>
    </div>
    <!-- top sec end -->
    <div class="o-skill">
        <div class="container">
            <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12 p-0">
                <div class="c-text_md color-grey-dark text-center m-t-b-16">No skill selected</div>
                <ul class="o-add-skill-block">
                    <li class="o-add-skill__item" *ngFor="let skill of skills">
                        <a class="o-add-skill__link" (click)="selectCategory(skill.code)">
                            <span class="o-skill__list-container">
                                <span class="o-skill__list-bg-img">
                                    <figure>
                                        <img [src]="skill.background">
                                    </figure>
                                </span>
                                <span class="o-skill__title">
                                    <p class="c-text_lg f-w_600 color-white">
                                        {{ skill.name }}
                                    </p>
                                </span>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
