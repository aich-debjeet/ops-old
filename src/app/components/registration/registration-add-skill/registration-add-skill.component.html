    <div class="container">

<section class="o-sign_block">
    <div class="o-skill-selection-top">
        <div class="container">
            <h3 class="c-h3 f-w_500 text-center m-t-32">Select your skills</h3>
            <div class="c-text_md color-grey-dark text-center m-t-8">The 12 steps to acquire mind-power is intended to build positive visuals,
                <br> acquire mind power and help you achive your
            </div>
            <form [formGroup]="searchSkillForm">
                <div class="o-skill-search m-t-16">
                    <div class="c-form__group c-form--lg c-form--noeffect c-form__faded--lg">
                        <input class="c-form__input p-l-16" type="text" formControlName="profession" [(ngModel)]="search" (ngModelChange)="onSearchChange($event)">
                        <label class="p-l-8">Search skills</label>
                        <span>
                            <img *ngIf="!isSearching" [src]="image_base_url + 'img/svg/ico_search.svg'" class="c-form__input--righticon">
                            <img *ngIf="isSearching" [src]="image_base_url + 'img/search-preloader.gif'" class="c-form__input--righticon">
                        </span>
                    </div>
                </div>
            </form>
            <div class="skillslider o-skill-result-top m-t-8 p-t-b-8 slick-initialized slick-slider">
                <a *ngFor="let skill of selectedSkills" (click)="toggleSelectSkill(skill.code)" class="o-skill__remove-btn">
                    {{skill.name}} 
                    <span class="o-skill__remove">
                        <img [src]="image_base_url + 'img/svg/ico_close-white.svg'">
                    </span>
                </a>
            </div>
        </div>
    </div>
    <!-- top sec end -->
    <div class="o-skill">
        <div class="container">
            <div class="col-md-10 col-md-offset-1 col-sm-12 col-xs-12 p-0">
                <div *ngIf="selectedSkills?.length === 0" class="c-text_md color-grey-dark text-center m-t-b-16">No skill selected</div>
                <ul class="o-add-skill-block">
                    <li class="o-add-skill__item" *ngFor="let skill of skills">
                        <a class="o-add-skill__link" (click)="toggleSelectSkill(skill.code)" [ngClass]="skill?.isSelected ? 'selected' : ''">
                            <span class="o-skill__list-container">
                                <span *ngIf="skill?.background" class="o-skill__list-bg-img">
                                    <figure>
                                        <img [src]="skill.background">
                                    </figure>
                                </span>
                                <span class="o-skill__title">
                                    <p class="c-text_lg f-w_600 color-white">
                                        {{ skill.name }}
                                    </p>
                                </span>
                            </span>
                        </a>
                    </li>
                    <li *ngIf="skills?.length === 0">
                        <a class="o-add-skill__link" (click)="addNewSkill(search)">
                            <span class="o-skill__list-container">
                                <span class="o-skill__title">
                                    <p class="c-text_lg f-w_600 color-white">
                                        Add <span class="adder__name">{{ search }}?</span>
                                    </p>
                                </span>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
