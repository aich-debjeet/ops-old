<app-bookmark-profile-card
  (removeBookmark)="deleteBookmark($event)"
  *ngFor="let bookmark of bookmarks"
  (follow)="followAction('follow', $event)"
  (unfollow)="followAction('unfollow', $event)"
  [profileDetails]="bookmark">
</app-bookmark-profile-card>
<div *ngIf="showPreloader">
  <div class="sticky">
    <div class="loader">Loading...</div>
  </div>
</div>
