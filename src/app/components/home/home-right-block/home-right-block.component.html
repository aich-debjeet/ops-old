<!-- right home feed -->
<app-people-to-follow class="c-card m-b-16"></app-people-to-follow>
<div class="c-card xs-m-b-20 top-stick">
  <div class="c-text_md padding_16 color-grey-dark f-w_600 text_uppercase ltr-space">Opportunities for you</div>
  <div class="opp_center" *ngIf="opportunities && opportunities.length === 0; else opportunities_found;">
    <p class="result-not-found">No records found!</p>
  </div>
  <ng-template #opportunities_found>
    <a routerLink="/opportunity/view/{{ opportunityDetails?.opportunityId }}" *ngFor="let opportunityDetails of opportunities">
      <div class="with_border_bottom m-b-16 wb-all">
        <div class="c-card__project p-l-r-16">
          <img [src]="imageBaseUrl + 'img/svg/audition.svg'" class="c-card__project--icon">
          <span class="m-l-8">{{ opportunityDetails?.opportunityType | uppercase }}</span>
        </div>
        <div class="o-home-org-list__title">
          <p class="c-text_lg">{{ opportunityDetails?.opportunityRole }}</p>
        </div>
        <div class="c-text_md p-l-r-16 p-t-b-8 color-grey-dark">{{ opportunityDetails?.organization }}</div>
        <div class="c-card__location p-b-16 m-b-16">
          <img [src]="imageBaseUrl + 'img/svg/ico_location2.svg'" class="float_left">
          <p class="c-card__location--text float_left m-l-8">{{ opportunityDetails?.location }}</p>
        </div>
      </div>
    </a>
  </ng-template>
</div>
