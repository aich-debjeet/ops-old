<section class="o-home-top-block">
    <div class="container">
        <!-- <img src="/assets/img/home/Banner.jpg"> -->
        <h2 class="c-h2 o-home-main__title color-white">
            Dance world cup 2018
        </h2>
        <p class="c-text_lg color-white m-t-8">
            This is the greatest all-genre dance competition in the world for children and young adults.
        </p>

        <button type="button" class="btn btn-primary btn-sm btn-inverse m-t-8"> Read More</button>

        <div class="o-hosted-by m-t-32">
            <p class="c-text_sm color-white text_uppercase m-b-8">Hosted by</p>
            <a href="" class="o-hosted-logos">
                <img width="154" src="/assets/img/home/dwc_world_logo.png" alt="">
            </a>
            <a href="" class="o-hosted-logos m-l-32">
                <img width="36" src="/assets/img/home/lvds_logo.png" alt="">
            </a>
        </div>

    </div>
</section>
<!---- opportunity top block end ---->

<section class="o-home-content">
    <div class="container">
        <!-- left home feed -->
        <div class="o-quickacces">
            <div class="col-md-12 p-0">
                <div class="col-md-6 c-text_md ltr-space text_uppercase p-0 m-b-16 o-top-quick-access">Quick access</div>
            </div>
            <app-quick-access *ngFor="let quickAccess of userQuickAccess.userQuickAccess; let i = index" [quickAccessData]="quickAccess"></app-quick-access>
        </div>
        <div class="o-home-tab-sec with_border_top c-ops__tabs o-opportunity-tabs">
            <div class="col-md-6 p-0">
                <div class="home_tabs">
                    <ul class="nav nav-tabs">
                        <li class="active" routerLinkActive="active"><a data-toggle="tab" aria-expanded="true" [routerLink]="['spotfeed']">Spotfeed</a></li>
                        <li class="" routerLinkActive="active"><a data-toggle="tab" [routerLink]="['channel']">Channel</a></li>
                    </ul>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
        <!-- //left home feed -->
        <home-right-block></home-right-block>
    </div>
</section>
