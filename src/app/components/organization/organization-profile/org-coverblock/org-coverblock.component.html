<section class="o-org-cover">
    <div class="o-org-cover__img">
        <img width="100%" src="/assets/img/org_cover.jpg" alt="">
    </div>
    <div class="o-org-cover__edit p-t-16">
        <div class="container p-0">
            <button type="button" class="btn btn-primary btn-sm btn-inverse">
                <span class="o-org-prof-edit-ico m-r-5">
                </span> CHANGE COVER
            </button>
        </div>
    </div>
</section><!-- cover end -->
<section class="o-org-prof-block">
    <div class="container">
        <div class="o-org-prof-det">
            <div class="o-org-prof__img">
                <div class="o-org-prof__media">
                    <img width="100%;" height="100%" src="/assets/img/artist-profile.jpg" alt="">
                </div>
                <div class="o-org-prof__btn">
                    <button type="button" class="btn btn-primary btn-sm btn-inverse">
                        <span class="o-org-prof-edit-ico m-r-5">
                        </span> Change Picture
                    </button>
                </div>
            </div>
            <div class="o-org-prof__name">
                <h3 class="c-h3 o-org-prof--white">Pratt Institute 
                    <span class="org-label-ico"><img width="24" src="img/svg/Organization.svg" alt=""></span>
                </h3>
                <span class="c-text_md o-org-prof--white">@prattinstitute</span>
                <span class="c-text_md o-org-prof--white margin_l_16">University</span>
            </div>
            <div class="o-org-prof__account-det">
                <div class="col-md-6 padding_none">
                    <div class="o-org-account-stat">
                        <span class="c-text_lg-bold c-text-semibold">
                            12K
                        </span>
                        <span class="c-text_sm color-grey-dark">
                            Followers
                        </span>
                    </div>
                    <div class="o-org-account-stat">
                        <span class="c-text_lg-bold c-text-semibold">
                            12K
                        </span>
                        <span class="c-text_sm color-grey-dark">
                            Folllowing
                        </span>
                    </div>
                    <div class="o-org-account-stat">
                        <span class="c-text_lg-bold c-text-semibold">
                            12K
                        </span>
                        <span class="c-text_sm color-grey-dark">
                            Spots
                        </span>
                    </div>
                </div>
                <div class="col-md-6 padding_none text-right">
                    <a class="btn btn-default btn-md">
                        <span class="btn-label-icon--message m-r-5">
                    </span> Message
                    </a>
                </div>
            </div>
            <div class="o-org-navigation fill-white">
                <div class="col-md-9 padding_none">
                    <ul class="list-inline pro_nav_list">
                        <li class="list-line-item" >
                            <a routerLinkActive="activein" [routerLink]="['profile']">Profile</a>
                        </li>
                        <li class="list-line-item">
                            <a routerLinkActive="activein"  [routerLink]="['about']">About</a>
                        </li>
                        <li class="list-line-item">
                            <a>Network</a>
                        </li>
                        <li class="list-line-item">
                            <a>Donate</a>
                        </li>
                        <li class="list-line-item">
                            <a>Notification</a>
                        </li>
                        <li class="list-line-item">
                            <a>Messages</a>
                        </li>
                        <li class="list-line-item">
                            <a >Settings</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3 padding_none">
                    <ul class="list-inline pro_nav_icon">
                        <li class="list-line-item">
                            <a href="#"><img src="/assets/img/svg/ico_share.svg"></a>
                        </li>
                        <li class="list-line-item">
                            <a href="#" data-toggle="modal" data-target="#edit_profile_pop">
                                <img src="/assets/img/svg/ico_edit.svg">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div><!-- org prof det -->
    </div>
</section><!-- org prof end -->
 <router-outlet></router-outlet>
