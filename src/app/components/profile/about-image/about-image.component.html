<app-modal [modalTitle]="'Change Profile Image'" [closeHidden]="true" (onClose)="isClosed($event)" [blocking]='false' [open]="true" modalId='ChangeProfile' class="media__modal" size="tiny">
  <div class="edit-profile_head">
    <div class="col-md-12 padding_none">
        <h2>Change Profile Image</h2>
        <span class="search_close" (click)="isClosed($event)" >
          <img src="http://d33wubrfki0l68.cloudfront.net/e85a9c443cca11a2d6a6aca634490f2f2e6bdc55/44c4b/img/svg/ico_close-38.svg" alt="">
        </span>
    </div>
    <div *ngIf="stateProfile?.profile_img_upload_loading">
      <div class="sticky sticky__top">
        <div class="loader">Loading...</div>
      </div>
    </div>
  </div>
  <img-cropper [image]="data" [settings]="cropperSettings"></img-cropper>
  <div class="col-md-12 padding_none text-right ptop15">
      <button type="button" class="btn btn-default btn-sm" (click)="isClosed($event)" >Cancel</button>
      <button type="button" class="btn btn-primary btn-sm" (click)="saveImageClick()">Save Image</button>
  </div>
</app-modal>
