<div class="row">
  <div *ngIf="userMedia.user_posts_loading">
    <div class="msg__loading">
      <div class="loader">Loading...</div>
    </div>
  </div>
  <masonry>
    <masonry-brick class="col-md-4 col-sm-6" *ngFor="let userMedia of userMedia.mediaEntity?.SUCCESS; let i = index">
        <app-post-card [mediaData]="userMedia"></app-post-card>
    </masonry-brick>
  </masonry>
</div>
