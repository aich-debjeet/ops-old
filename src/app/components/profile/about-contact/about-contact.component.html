<!-- contact -->
<div id="about_contact">
  <div class="row">
    <div class="col-md-12 col-sm-12 contact_section">
      <div class="contact_info_block" *ngIf="userProfile?.extra?.address?.city !== ''">
        <div class="contact_ico">
          <img [src]="imageBaseUrl + 'img/svg/ico_location.svg'" alt="">
        </div>
        <div class="contact_info">
          <p>Lives in <span>{{ userProfile?.extra?.address?.city }}, {{ userProfile?.extra?.address?.country }}</span></p>
        </div>
      </div>
      <div class="contact_info_block" *ngIf="userProfile?.contact?.website?.website !== ''">
        <div class="contact_ico">
          <img [src]="imageBaseUrl + 'img/svg/ico_web.svg'" alt="">
        </div>
        <div class="contact_info">
          <p><span>{{ userProfile?.contact?.website?.website }}</span></p>
        </div>
      </div>
      <div class="contact_info_block" *ngIf="userProfile?.contact?.mobile?.mobile">
        <div class="contact_ico">
          <img [src]="imageBaseUrl + 'img/svg/ico_phone.svg'" alt="">
        </div>
        <div class="contact_info">
          <p><span>{{ userProfile?.contact?.mobile?.mobile }}</span></p>
        </div>
      </div>
      <div class="contact_info_block" *ngIf="userProfile?.email !== ''">
        <div class="contact_ico">
          <img [src]="imageBaseUrl + 'img/svg/ico_mail.svg'" alt="">
        </div>
        <div class="contact_info">
          <p><span>{{ userProfile?.email }}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
