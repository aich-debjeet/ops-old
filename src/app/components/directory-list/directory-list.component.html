          <ul class="o-dirfill-check">
            <li class="o-dirfill-check__list" *ngFor="let option of options">
              <label>
                <input type="checkbox" name="options" value="{{option.value}}" checked [(ngModel)]="option.checked" (change)="updateCheckedOptions(option, $event)"> <span></span>

    </div><!-- search end -->
    <div class="o-dir-list-block">
      <div class="o-dir-list" 
        *ngFor="let dir of dirList; let i = index"
        infiniteScroll
		    [infiniteScrollDistance]="2"
		    [infiniteScrollThrottle]="10"
		    (scrolled)="onScroll($event)">
        >
        <div class="o-dir-list__user o-dir-list--box">
          <div class="c-card__user margin_none">
            <span class="c-user-list__active-ico"><img [src]="(dir?.extra?.isImported) ? baseUrl + 'img/directory/inactive.svg' : baseUrl + 'img/directory/active.svg'"></span>
            <div class="c-user c-user-list--dir">
                <a class="c-user__avatar c-avatar--dir">
                  <img *ngIf="!dir?.profileImage" class="c-user__image"  [src]="baseUrl + 'images/defaultFemale/1a43f5d9-5798-4d6b-bde0-eb38c369cfc2.png'">
                  <img *ngIf="dir?.profileImage" class="c-user__image" [lazyLoad]="baseUrl + dir?.profileImage">
                </a>
                <a class="c-user__name c-user--dir-name" routerLink="{{ '/profile/u/' + dir?.extra?.username }}">{{ dir?.name }}</a>
                <a class="c-user__dir-sub" routerLink="{{ '/profile/u/' + dir?.extra?.username }}">{{ dir?.extra?.profession }}</a>
            </div>
          </div>
        </div>
        <div class="o-dir-list__mail o-dir-list--box">
          <div class="o-dir-contact__det">
            <div class="o-dir-contact__ico">
              <img width="15" [src]="baseUrl + 'img/directory/envelope.svg'" alt="">
            </div>
            <div class="o-dir-contact__txt c-text_sm-light"  *ngIf="dir?.email">
              {{ dir?.email }}
            </div>
            <div *ngIf="!(dir?.email)" class="o-dir-contact__txt c-text_sm-light">Email has not been added</div>
          </div>
        </div>
        <div class="o-dir-list__phone o-dir-list--box">
          <div class="o-dir-contact__ico">
            <img width="15" [src]="baseUrl + 'img/directory/receiver.svg'" alt="">
          </div>
          <div class="o-dir-contact__txt c-text_sm-light">
            <div *ngIf="dir?.contact?.mobile?.mobile" class="o-dir-phone margin_none">{{  dir?.contact?.mobile?.mobile }}</div>
            <div *ngIf="!(dir?.contact?.mobile?.mobile)" class="o-dir-phone margin_none">Mobile No has not been added</div>
            <!--<div class="o-dir-phone">219-501-4082</div>-->
          </div>
        </div>
        <div class="o-dir-list__address o-dir-list--box">
          <div class="o-dir-address margin_none">
            <p class="o-dir-address__txt">
              {{ dir?.extra?.address?.line1 }} {{ dir?.extra?.address?.city }}
              {{ dir?.extra?.address?.state }} {{ dir?.extra?.address?.country }}
            </p>
          </div>
        </div>
        <div class="o-dir-list__actions">
          <div class="o-dir-actions">
            <button type="button" class="btn btn-default btn-md" disabled>CONTACT </button>
            <button type="button" (click)="userFollow(dir, i)" class="btn btn-md btn-primary btn-follow m-l-0" *ngIf="!dir?.extra?.isImported">
                <span class="btn-label-follow">
                <img [src]="baseUrl + 'img/svg/ico_plus_white.svg'">
              </span> {{(dir?.extra?.isFollowing ? 'FOLLOWING' : 'FOLLOW')}} 
            </button>
          </div>
        </div>
      </div><!-- 1st row end -->
