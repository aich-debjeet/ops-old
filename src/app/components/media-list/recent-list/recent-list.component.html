<div class="col-md-6">
    <div class="filter-block">
        <a (click)="filter('image')"><span class="post-icons"><img src="{{ imageBaseUrl }}img/svg/ico-image-black.svg"></span></a>
        <a (click)="filter('video')"><span class="post-icons"><img src="{{ imageBaseUrl }}img/svg/ico-play-gray.svg"></span></a>
        <a (click)="filter('audio')"><span class="post-icons"><img src="{{ imageBaseUrl }}img/svg/ico-audio-black.svg"></span></a>
    </div>
</div>
<div class="tab-content">
    <div id="recent" class="">
        <div class="col-md-12">
            <div class="row" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="10" (scrolled)="onScroll($event)">
                <!-- image column -->
                <ngx-masonry [useImagesLoaded]="true">
                    <ngx-masonry-item class="col-md-3 p-l-r-8" *ngFor="let media of mediaList; let i = index">
                        <app-post-card (postDelete)="deletePost(media)" (onClick)="mediaOpenPopup(media.id)" [mediaData]="media"></app-post-card>
                    </ngx-masonry-item>
                </ngx-masonry>
            </div>
        </div>
    </div>
</div>
