<div class="c-event__card" *ngIf="!loader">
    <!-- card media (img, video & audio) -->
    <div class="c-card__event">
        <a [routerLink]="'/event/inner/' + eventData?.id" >
            <!-- <img [src]="baseUrl + eventData?.imagePath[0]" class="c-card__image"> -->
            <!-- <div class="c-card_event-img">
                <img [src]="baseUrl + eventData?.imagePath[0]"> -->
                <div class="c-card_event-img" [ngStyle]="{'background-image': 'url(' + baseUrl + eventData?.imagePath[0] + ')', 'background-size': 'cover',
                'background-position': 'center',
                'width': '100%',
                'height': '111px'}"></div>
            <!-- </div> -->
        </a>
    </div>
    <!-- //card media (img, video & audio) -->
    <div class="c-card__project p-l-r-16 p-t-16">{{eventData?.eventType }}</div>
    <!-- card body -->
    <div class="c-card__body p-t-0">
        <div class="c-text_lg c-card__event-title cursor-pointer" [routerLink]="'/event/inner/' + eventData?.id">
            {{eventData?.title | truncate:[35, '...']}}
        </div>
        <div class="c-text_md color-grey-dark m-t-8">{{ eventData?.startDate | utcDate | date: 'dd, MMM'}} - {{ eventData?.endDate | utcDate | date: 'dd, MMM'}}</div>
        <div class="c-text_sm color-grey-dark m-t-8 c-card__event-address">{{ eventData?.venue | uppercase | truncate:[60, '...'] }}</div>
    </div>
    <!-- //card body -->
    <!-- card footer links -->
    <div class="c-card__links p-t-0">
        <div class="c-links">
            <!-- <div class="c-links__spots">
                        <img src="img/svg/spot_icon_default.svg" class="c-links__image">
                        <span class="c-links__count">705</span>
                    </div> -->
            <div class="c-links__comments">
                <a >
                    <img [src]="baseUrl + 'img/svg/ico_share-02.svg'" class="c-links__image">
                </a>
            </div>
            <div class="c-links__actions">
                <a [routerLink]="'/event/inner/' + eventData?.id" class="c-card__opportunity--view">View</a>
            </div>
        </div>
    </div>
    <!-- //card footer links -->
</div>

<div class="c-event__card" *ngIf="loader">
    <div class="c-card__event">
        <div class="pl_block100-3"></div>
    </div>
    <div class="c-card__project p-l-r-16 p-t-16"><div class="pl_block60"></div></div>
    <div class="c-card__body p-t-0">
        <div class="c-text_lg c-card__event-title m-t-8">
            <div class="pl_block100"></div>
            <div class="pl_block60"></div>
        </div>
        <div class="c-text_sm color-grey-dark m-t-16 c-card__event-address">
            <div class="pl_block100"></div>
        </div>
    </div>
    <div class="c-card__links p-t-0">
        <div class="c-links">
            <div class="c-links__comments">
                <div class="pl_block24px m-r-8"></div>
                <div class="pl_block24px"></div>
            </div>
            <div class="c-links__actions">
                <div class="pl_block24px pl_float-right"></div>
                <div class="pl_block24px pl_float-right"></div>
            </div>
        </div>
    </div>
</div>
