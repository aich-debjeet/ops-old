<div class="o-post-result-block">
  <div class="o-post-result__prof-pic">
    <a routerLink="{{ '/profile/u/' + post?.ownerUserName }}" class="c-artist__avatar">
        <img *ngIf="post?.ownerImage; else default_profile_image" src="{{ baseUrl + post?.ownerImage }}" class="c-artist__img">
        <ng-template #default_profile_image>
            <img src="{{ baseUrl }}img/avatar.jpg" class="c-artist__img">
        </ng-template>
    </a>
  </div>
  <div class="o-post-result__name">
    <h6 class="c-text_lg">
      <span class="c-text_lg">{{ post?.ownerName }}</span>
      <span class="c-text_sm float_right color-grey-dark">2 min ago</span>
    </h6>
    <p class="c-text_sm">
      {{ post?.description }}
    </p>
  </div>
</div>
