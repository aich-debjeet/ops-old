<app-route-modal modalClass="media__modal">
  <modal-content>
    <div id="profile-upload">
      <div class="modal-content o-profile-upload">
        <div class="o-cover-upload__head">
          <h2 class="o-cover-head--heading">Profile Picture
            <span class="pop-close">
              <a (click)="isClosed($event)">
                <img [src]="baseUrl + 'img/svg/ico_close-38.svg'" alt="">
              </a>
            </span>
          </h2>
        </div>
        <div class="o-cover-upload__media">
          <image-cropper class="o-cover-media__image"
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]="4 / 4"
            [imageQuality]="100" format="png"
            (imageCroppedBase64)="imageCropped($event)"
            (imageLoaded)="imageLoaded()">
          </image-cropper>
          <img [src]="croppedImage" *ngIf="!hidePreview" class="preview-image" />
          <div *ngIf="showPreloader">
            <div class="sticky sticky__top">
              <div class="loader">Loading...</div>
            </div>
          </div>
          <div class="o-cover-media__browse">
            <div class="upload-btn-wrapper">
              <button class="btn btn-network btn-sm text_uppercase">Browse</button>
              <input type="file" accept="image/*" name="myfile" (change)="fileChangeEvent($event)" />
            </div>
          </div>
        </div>
        <div class="o-cover-upload-footer">
          <div class="o-cover-footer__btn">
            <button type="button" class="btn btn-default btn-sm" (click)="cancelUpdate()">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm m-l-8" (click)="saveImage()" [disabled]="disableSave">Save</button>
          </div>
        </div>
      </div>
    </div>
  </modal-content>
</app-route-modal>
