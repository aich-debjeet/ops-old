<div class="c-scard">
  <div class="c-scard__img">
      <img *ngIf="profileDetails?.image && profileDetails?.image !== ''" [src]="profileDetails?.image" class="c-scard__img2">
      <img *ngIf="!profileDetails?.image || profileDetails?.image === ''" [src]="defaultImage" class="c-scard__img2">
      <span class="c-scard__active">
          <img src="https://ops-v2.netlify.com/assets/directory/inactive.svg">
      </span>
  </div>
  <a routerLink="{{ '/directory/profile/' + profileDetails?.id }}" class="c-scard_name">{{ profileDetails?.name | truncate:[12, '...'] }}</a>
  <div class="c-scard_folllow"><span>&nbsp;</span></div>
  <div class="c-scard_btn">
    <a routerLink="{{ '/directory/profile/' + profileDetails?.id }}" type="button" class="btn btn-primary btn-sm ">View Profile</a>
  </div>
</div>
