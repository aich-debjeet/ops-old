<div class="blog__editor row">
  <div class="col-md-8">
    <div class="BlogAdd">
      <div class="BlogAdd--title">
          <div class="form_group">
              <input id="title" class="form_input" required="" type="text">
              <label>Title</label>
          </div>
      </div>
      <app-medium-editor ngModel name="content" class="BlogAdd--body editable" #content="ngModel" [config]="getConfig()"></app-medium-editor>
    </div>
  </div>
  <div class="col-md-4">
    <div class="add_media_info padding_none c-sidebar--right">
      <form>
        <ul class="media_info u-pad--full">
            <li>
                <div class="form_group">
                    <input class="form_input" required="" type="text">
                    <span class="form_highlight"></span>
                    <span class="form_bar"></span>
                    <label>Tags</label>
                </div>
            </li>
        </ul>
        <ul class="upload_cover u-pad--full">
            <li>
                <h3>Upload Cover</h3></li>
            <li>
                <div class="add_media_plus">
                    <input type="file" name="photo" id="upload-photo">
                    <div class="add_media_plus_ico">
                        <img width="28" height="28" src="http://d33wubrfki0l68.cloudfront.net/b2db74eef243b31664217b57fa83bfb74e5c8105/fec5e/img/svg/ico_add-grey.svg" alt="">
                    </div>
                    <div class="add_more_media">
                        <p>Upload Cover</p>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="media_content_report u-pad--full">
            <li>
                <div class="form_group">
                    <select class="form-control form__select" id="sel1">
                        <option>Public</option>
                        <option>Private</option>
                    </select>
                </div>
            </li>
            <li>
                <div class="form_group">
                    <select class="form-control form__select" id="sel1">
                        <option>Copyright and License type</option>
                        <option>CC: Attribution Share Alike</option>
                        <option>CC: Attribution Non-Derivative</option>
                        <option>CC: Attribution-NonCommercial</option>
                        <option>CC: Attribution-NonCommercial-ShareAlike</option>
                        <option>CC: Attribution-NonCommercial-NoDerivs No License</option>
                    </select>
                </div>
            </li>
            <li class="ops_radio_sm">
                <div class="form_group ops_radio_sm">
                    <label>
                        <label class="gender_single">
                            <input type="checkbox" name="demo"><span></span>This media contain adult content
                        </label>
                    </label>
                </div>
            </li>
        </ul>
        <div class="media_create_channel_container">
            <div class="media_create_channel">
                <a id="choose_channel_toggle" >
                    Choose Channel
                    <span><img src="http://d33wubrfki0l68.cloudfront.net/47f8cd90e831204b67fac579d6833a3e661e1dae/a2858/img/svg/ico-arrow-down.svg" alt=""></span>
                </a>
            </div>
            <div id="choose_channel_details" style="display: none;">
                <ul class="add-post_choosechannel">
                    <span class="createchannel with_border_bottom">
                        <div class="createchannel_ico">
                            <img src="http://d33wubrfki0l68.cloudfront.net/ecd156ec380d4f55a1b0b797ccdef45d2fca54df/494c4/img/svg/ico_create-plus.svg">
                        </div>
                        Create channel
                    </span>
                    <div class="o-block_1">
                        <ul class="msg_name_list msg_search_block">
                            <li class="">
                                <ul class="list-inline with_border_bottom">
                                    <li class="list-inline-item">
                                        <div class="msg_inbox_name">
                                            <img src="https://d33wubrfki0l68.cloudfront.net/89a41955b9f69180f74b70688003e1573d06acbe/0dc7b/img/svg/ico_search.svg">
                                        </div>
                                    </li>
                                    <li class="list-inline-item search_input">

                                            <div class="form_group">
                                                <input class="form_input " type="text" required="">
                                                <label>Search</label>
                                            </div>
                                        </li>

                                </ul>
                            </li>
                        </ul>
                        <!-- search end -->
                        <div class="channel-list-show with_border_bottom">
                            <div class="channel-list-show_img ">
                                <figure class="channel-list-show_img">
                                    <a href=""><img src="https://d33wubrfki0l68.cloudfront.net/a4ad69d317551d24c67bda3a1ed38c6e740ba123/d7eb6/img/quick3.jpg"></a>
                                </figure>
                            </div>
                            <div class="channel-list-show_txt">
                                <p>Control Your Own Le...</p>
                            </div>
                            <div class="channel-list-show_btn">
                                <button type="button" class="btn btn-normal btn-sm">Select</button>
                            </div>
                        </div>
                        <!-- channel-list-show_block -->
                        <div class="channel-list-show with_border_bottom">
                            <div class="channel-list-show_img ">
                                <figure class="channel-list-show_img">
                                    <a href=""><img src="https://d33wubrfki0l68.cloudfront.net/a4ad69d317551d24c67bda3a1ed38c6e740ba123/d7eb6/img/quick3.jpg"></a>
                                </figure>
                            </div>
                            <div class="channel-list-show_txt">
                                <p>Control Your Own Le...</p>
                            </div>
                            <div class="channel-list-show_btn">
                                <button type="button" class="btn btn-normal btn-sm">Select</button>
                            </div>
                        </div>
                        <!-- channel-list-show_block -->
                        <div class="channel-list-show with_border_bottom">
                            <div class="channel-list-show_img ">
                                <figure class="channel-list-show_img">
                                    <a href=""><img src="https://d33wubrfki0l68.cloudfront.net/a4ad69d317551d24c67bda3a1ed38c6e740ba123/d7eb6/img/quick3.jpg"></a>
                                </figure>
                            </div>
                            <div class="channel-list-show_txt">
                                <p>Control Your Own Le...</p>
                            </div>
                            <div class="channel-list-show_btn">
                                <button type="button" class="btn btn-normal btn-sm">Select</button>
                            </div>
                        </div>
                        <!-- channel-list-show_block -->
                        <div class="channel-list-show with_border_bottom">
                            <div class="channel-list-show_img ">
                                <figure class="channel-list-show_img">
                                    <a href=""><img src="https://d33wubrfki0l68.cloudfront.net/a4ad69d317551d24c67bda3a1ed38c6e740ba123/d7eb6/img/quick3.jpg"></a>
                                </figure>
                            </div>
                            <div class="channel-list-show_txt">
                                <p>Control Your Own Le...</p>
                            </div>
                            <div class="channel-list-show_btn">
                                <button type="button" class="btn btn-normal btn-sm">Select</button>
                            </div>
                        </div>
                        <!-- channel-list-show_block -->
                    </div>
                    <!-- o-block_1 end -->
                    <div class="o-block_2 o-create_channel" style="display: none;">
                        <form>
                            <ul>
                                <li class="channel_title">
                                    <div class="form_group">
                                        <input class="form_input" required="" type="text">
                                        <span class="form_highlight"></span>
                                        <span class="form_bar"></span>
                                        <label>Title</label>
                                    </div>
                                </li>
                                <li class="list-inline-item discussion_post_topic">
                                    <div class="form_group">
                                        <select class="form-control" id="sel1">
                                            <option>Public</option>
                                            <option>Branding</option>
                                            <option>UI/UX</option>
                                            <option>Photography</option>
                                        </select>
                                    </div>
                                </li>
                                <li class="create_btn">
                                    <button type="button" class="btn btn-normal btn-sm">Create</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <!-- o-block_2 end -->
                </ul>
                <div class="choose_channel_post_btn">
                    <button type="button" class="btn btn-primary btn-sm">Post</button>
                </div>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
