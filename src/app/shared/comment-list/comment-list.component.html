<div class="c-post__comment" *ngIf="commentsListType === 'media-popup'">
  <div class="c-post__comment--left">
    <a class="c-user__avatar c-avatar--status2">
      <img class="c-user__image" src="{{ imageLink + commentData?.ownerImage }}">
    </a>
  </div>
  <div class="c-post__comment--right p-l-8">
    <a class="c-post__commenter c-post__commenter-mpop">{{ commentData?.ownerName }}</a>
    <div class="c-post__comment_text-mpop">
      <div *ngIf="!isEdit"> {{ messageText }} </div>
      <input type="text" *ngIf="isEdit" [(ngModel)]="messageText" (keyup.enter)="onContentSaved()" value="{{ commentData?.comment }}">
    </div>
    <div class="c-post__comment--time">{{ commentData?.createdDate | utcDate | date: 'hh:mm a ' }}</div>
  </div>
  <div class="dropdown c-options--dropdown " appDropdown *ngIf="commentData?.isOwner">
    <span class="com-head" appDropdownOpen>
      <img src="/assets/img/svg/ico_options.svg" class="c-options--img">
    </span>
    <ul class="dropdown-menu c-opsdropdown--size dropdown-menu--right">
      <li>
        <a class="c-opsdropdown__list" (click)="onContentEdit($event)">
          <span class="c-opsdropdown--text" (click)="onContentEdit($event)">Edit</span>
        </a>
      </li>
      <li>
        <a (click)="onContentDelete($event)" class="c-opsdropdown__list">
          <span class="c-opsdropdown--text">Delete</span>
        </a>
      </li>
    </ul>
  </div>
</div>



<div class="c-post__comment with_border_top fill_grey c-post--unread" *ngIf="commentsListType !== 'media-popup'">
  <a class="c-user__avatar c-avatar--status">
      <img class="c-user__image" src="{{ imageLink + commentData?.ownerImage }}">
  </a>
  <a class="c-post__commenter">{{ commentData?.ownerName }}</a>
  <div class="pull-right">
    <div class="c-post__comment--time">{{ commentData?.createdDate | utcDate | date: 'hh:mm a ' }}
      <span>
        <div appDropdown *ngIf="commentData?.isOwner">
          <a class="dropdown-toggle" appDropdownOpen>
           <img src="/assets/img/svg/ico_options.svg" alt="" class="c-card__options">
          </a>
          <ul class="dropdown-menu c-channel-option">
            <!--  Only if current user -->
            <li><a (click)="onContentDelete($event)">Delete</a></li>
            <li><a (click)="onContentEdit($event)" >Edit</a></li>
          </ul>
        </div>
    </span>
    </div>
  </div>
  <div class="c-post__comment_text">
    <div *ngIf="!isEdit"> {{ messageText }} </div>
    <input type="text" *ngIf="isEdit" [(ngModel)]="messageText" (keyup.enter)="onContentSaved()" value="{{ commentData?.comment }}">
  </div>
</div>
