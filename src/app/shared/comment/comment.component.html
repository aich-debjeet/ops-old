<div *ngIf="commentsType === 'media-popup'">
    <div *ngIf="comments.length > 0">
        <app-comment-list  *ngFor="let comment of comments; let i = index" [commentsListType]="'media-popup'" [commentData]="comment" (commentDelete)="onCommentDelete(comment, $event)" (commentEdited)="onCommentEdit(comment, $event)">></app-comment-list>
    </div>
    <div *ngIf="comments.length == 0" class="c-post__comment__blank">Be the first one to comment</div>
    <div class="c-post__comment p-t-0 c-mediamodal__inputfixed">
        <div class="c-post__comment--left m-t-8">
            <a class="c-user__avatar c-avatar--status">
                <img class="c-user__image" src="{{ imageLink + userData?.profileImage }}">
            </a>
        </div>
        <div class="c-post__comment--right c-mediamodal__input">
            <div class="c-form__group c-form--noeffect">
                <div>
                    <input class="c-form__input with_border_none" type="text" type="text" [(ngModel)]="messageText" required (keyup.enter)="keyDownFunction(mediaId)">
                    <span class="c-form__highlight"></span>
                    <label>Write a comment.... </label>
                </div>
            </div>
        </div>

    </div>
</div>


<div *ngIf="commentsType === 'media-list'">
    <app-comment-list *ngFor="let comment of comments; let i = index" [commentData]="comment" (commentDelete)="onCommentDelete(comment, $event)" (commentEdited)="onCommentEdit(comment, $event)">></app-comment-list>
  <div class="c-post__comment with_border_top">
    <a class="c-user__avatar c-avatar--status">
        <img class="c-user__image" src="{{ imageLink + userData?.profileImage }}">
    </a>
    <div class="c-post__input">
      <div class="form_group form__bottom--0">
        <input class="form_input" type="text" [(ngModel)]="messageText" required (keyup.enter)="keyDownFunction(mediaId)">
        <span class="form_highlight"></span>
        <span class="form_bar"></span>
        <label>Write a comment.... </label>
      </div>
    </div>
  </div>
  
</div>
