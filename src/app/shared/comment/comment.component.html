<div *ngIf="commentsType === 'media-popup'">
    <div *ngIf="comments?.length > 0">
        <app-comment-list *ngFor="let comment of comments; let i = index" [commentsListType]="'media-popup'" [commentData]="comment" (commentDelete)="onCommentDelete(comment, $event)" (commentEdited)="onCommentEdit(comment, $event)"></app-comment-list>
    </div>
    <div *ngIf="comments.length == 0" class="c-post__comment__blank">Be the first one to comment</div>
    <div class="c-post__comment p-t-0 c-mediamodal__inputfixed c-post__bottom-fixed">
        <div class="c-post__comment--left" style="margin-top:12px;">
            <a class="c-user__avatar c-avatar--status">
                <img class="c-user__image" [src]="imageLink + userData?.profileImage">
            </a>
        </div>
        <div class="c-post__comment--right c-mediamodal__input">
            <div class="c-form__group c-form--noeffect">
                <form class="card comment-form"  #commentForm="ngForm" (ngSubmit)="postComment(commentForm)" autocomplete="off">
                    <input class="c-form__input with_border_none c-post_extraspace" placeholder="Write a comment..." type="text" name="comment"  ngModel>    
                </form>
                <!-- <div>
                    <input class="c-form__input with_border_none" type="text" type="text" [disabled]="comment_post_loading" [(ngModel)]="messageText" required (keyup.enter)="keyDownFunction(mediaId)">
                    <span class="c-form__highlight"></span>
                    <label>Write a comment...</label>
                </div> -->
            </div>
        </div>

    </div>
</div>


<div *ngIf="commentsType === 'media-list'"> 
    <app-comment-list *ngFor="let comment of comments; let i = index" [commentData]="comment" (commentDelete)="onCommentDelete(comment)" (commentEdited)="onCommentEdit(comment, $event)"></app-comment-list>
    <div class="c-post_viewmore2"  *ngIf="commentCount > 3 && !(comments.length >= commentCount)"><a (click)="loadMedia()">View more comments</a></div>
    <div class="c-post__comment p-t-0 with_border_top">
        <div class="c-post__comment--left m-t-16">
            <a class="c-user__avatar c-avatar--status5">
                <img class="c-user__image" [src]="imageLink + userData?.profileImage">
            </a>
        </div>
        <div class="c-post__comment--right p-l-0">
            <div class="c-form__group c-form--noeffect m-b-8">
                <div>
                    <!-- <input class="c-form__input with_border_none c-post_extraspace"  type="text" [disabled]="comment_post_loading" [(ngModel)]="messageText" required > -->
                    <form class="card comment-form"  #commentForm="ngForm" (ngSubmit)="postComment(commentForm)" autocomplete="off">
                        <input class="c-form__input with_border_none c-post_extraspace" placeholder="Write a comment..." type="text" name="comment"  ngModel>    
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
