<div class="c-card">
  <div class="c-search-industry">
    <div class="c-search-industry__img">
      <img src="{{ industryDetails?.background }}" onError="this.src='https://cdn.onepagespotlight.com/img/placeholder-image-square.jpg';" alt="image">
    </div>
    <div class="c-search-industry__info">
      <div class="c-text_lg f-w_600">{{ industryDetails?.name }}</div>
      <read-more [class]="'media_channel--text'" [text]="industryDetails?.description" [maxLength]=80></read-more>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
