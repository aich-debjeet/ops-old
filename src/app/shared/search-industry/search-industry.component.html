<div class="c-card">
  <div class="c-search-industry">
    <div class="c-search-industry__img">
      <img src="{{ industryDetails?.background }}" onError="" alt="image">
    </div>
    <div class="c-search-industry__info">
      <div class="c-text_lg f-w_600">{{ industryDetails?.name }}</div>
      <p class="c-search-industry__info-txt">{{ industryDetails?.description }}</p>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
