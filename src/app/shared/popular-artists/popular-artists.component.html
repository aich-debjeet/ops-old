<div class="row">
  <div class="col-sm-12">
    <p><strong>popular artists</strong></p>
  </div>
</div>

<hr>

<div class="row">

  <div class="col-sm-12" *ngFor="let artist of popularArtists">
    <div class="col-sm-4">
      <img style="width: 100%;" src="{{ artist.profileImage }}" alt="">
    </div>
    <div class="col-sm-8">
      <p>{{ artist.name }}</p>
      <p>@{{ artist.username }}</p>
    </div>
  </div>

</div>
