<div class="{{className}}">
  <div class="c-card margin_b_16">
    <div class="c-status--block with_border_bottom">
      <div class="c-card__user margin_none">
        <div class="c-user">
          <a class="c-user__avatar c-avatar--status">
              <img [src]="userImage" class="img-responsive">
          </a>
          <a class="c-user__name c-user--align">{{ mediaData?.ownerName }}</a>
          <a class="c-user__channel c-user__channel-align">{{ mediaData?.channelName }}</a>
        </div>
      </div>
      <div class="pull-right">
        <div class="c-post__time">{{ mediaData?.createdDate | date:'d MMM h:m a'}}</div>
        <a>
          <img *ngIf="mediaData?.access === 1" src="/assets/img/svg/ico_private.svg" alt="" class="c-status__options">
          <img *ngIf="mediaData?.access === 0" src="/assets/img/svg/ico_public.svg" alt="" class="c-status__options">
        </a>
        <!--<a href="">
          <img src="/assets/img/svg/ico_options.svg" alt="" class="c-status__options">
        </a>-->
      </div>
    </div>
    <div *ngIf="mediaData?.description && mediaData?.mtype === 'status' " class="c-status--block">
      <div class="c-user__status">
        {{ mediaData?.description }}
      </div>
    </div>

    <div *ngIf="mediaData?.mtype === 'image'">
      <div class="c-feed__img-heading" *ngIf="mediaData?.title">
        {{ mediaData?.title }}
      </div>
      <div class="c-feed__img-status" *ngIf="mediaData?.description">
        {{ mediaData?.description }}
        <!--<span><a class="c-feed__img-readmore">Read More...</a></span>-->
      </div>
      <div class="c-feed__img">
          <app-audioplayer class="audio" *ngIf="checkFileType(mediaData?.repopath, 'Audio')" src="{{ imageLink + mediaData?.repopath }}" type="simple"></app-audioplayer>
          <img *ngIf="checkFileType(mediaData?.repopath, 'Image')" src="{{ imageLink + mediaData?.repopath }}" class="img-responsive">
      </div>
    </div>

    <div *ngIf="mediaData?.mtype === 'video'">
      <div class="c-feed__video-heading"  *ngIf="mediaData?.title">
        {{ mediaData?.title }}
      </div>
      <div class="c-feed__video-status">
        {{ mediaData?.description }}
      </div>
       <app-audioplayer class="audio"  src="{{ imageLink + mediaData?.repopath }}" type="simple"></app-audioplayer>
    </div>

    <div class="c-status--block with_border_top">
      <div class="c-links">
        <div class="c-links__spots" (click)="spotMedia(mediaData?.id)">
          <img *ngIf="following"  src="/assets/img/svg/spot_icon.svg" class="c-links__image">
          <img *ngIf="!following" src="/assets/img/svg/ico_lik.svg" class="c-links__image">
          <span class="c-links__count">{{ followingCount }}</span>
          
        </div>
        <div class="c-links__comments">
          <img src="/assets/img/svg/ico_comment.svg" class="c-links__image">
          <span class="c-links__count">{{ commentCount }}</span>
        </div>
        <div class="c-links__actions">
          <!--<span class="c-links__add">
              <a href="">
                  <img src="/assets/img/svg/ico_addtochannel.svg" class="c-action__image">
              </a>
          </span>-->
          <span class="c-links__share">
              <a href=""><img src="/assets/img/svg/ico_share-02.svg" class="c-action__image">
              </a>
          </span>
        </div>
      </div>
    </div>
    <app-comment [mediaId]="mediaId" (submitComment)="sbComment()"></app-comment>
  </div>
</div>
