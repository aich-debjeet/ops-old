<div class="c-search__block p-8 width100">
  <div class="c-searchspotfeed">
      <img [src]="baseUrl + eventDetails?.imagePath[0]" class="c-searchprofile__postimg">
      <span class="c-searchprofile__eventicon">
        {{ (eventDetails?.eventDate) || "&nbsp;" }}
      </span>
  </div>
  <div class="c-searchevent__heading p-t-8 p-l-8">{{ (eventDetails?.title | firstCharCaps) || "&nbsp;" }}</div>
</div>
